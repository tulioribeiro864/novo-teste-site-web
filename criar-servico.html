<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Serviço - Troque Serviços</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <nav class="navbar">
      <div class="logo">
        <img src="imgs/logo.png" alt="Troque Serviços Logo">
      </div>
      <div class="nav-toggle" id="navToggle">▼</div>
      <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="perfil.html">Perfil</a>
        <a href="pesquisa.html">Pesquisa</a>
      </div>
      <a href="index.html" class="logo">Troque Serviços</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Criar Novo Serviço</h2>
    <form id="servicoForm">
      <input type="text" id="servicoNome" placeholder="Nome do Serviço" required>
      <textarea id="servicoDescricao" placeholder="Descrição do serviço" required></textarea>
      <input type="file" id="servicoImagem" multiple accept="image/*">
      <input type="text" id="servicoContato" placeholder="Número para contato" required>
      <button type="submit" class="btn-prisma">Postar Serviço</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
