<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <header>
    <nav>
      <a href="index.html" class="logo">Troque Serviços</a>
      <div class="menu">

  <main class="perfil-container">

</html>
