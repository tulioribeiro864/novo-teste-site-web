<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="cadastroNome" placeholder="Nome" required>
      <input type="email" id="cadastroEmail" placeholder="Email" required>
      <input type="password" id="cadastroSenha" placeholder="Senha" required>
      <button type="submit" class="btn-prisma">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
